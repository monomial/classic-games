<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gameCanvas {
            display: none;
            border: 2px solid #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #gameSelection {
            text-align: center;
            color: #fff;
            z-index: 1;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 200px;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="gameSelection">
            <h1>Classic Games</h1>
            <button id="pongButton">Play Pong</button>
            <button id="breakoutButton">Play Breakout</button>
            <button id="marioButton">Play Mario</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script type="module" src="/bundle.js"></script>
</body>
</html>
